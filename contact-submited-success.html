<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Message Sent — Thank you!</title>
    <meta name="description" content="Thank you — your message has been received. We'll be in touch soon." />
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #10b981;
            --muted: #9aa4b2
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, Segoe UI, Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #041027 0%, #071130 100%);
            color: #e6eef6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            width: 100%;
            max-width: 820px;
            border-radius: 14px;
            padding: 36px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 28px;
            align-items: center
        }

        .logo {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .logo .mark {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(135deg, #06b6d4, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 28px
        }

        p {
            margin: 0;
            color: var(--muted);
            line-height: 1.5
        }

        .details {
            margin-top: 16px
        }

        .btns {
            display: flex;
            gap: 10px;
            margin-top: 20px
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 10px;
            border: 0;
            cursor: pointer;
            font-weight: 600
        }

        .btn.primary {
            background: linear-gradient(90deg, var(--accent), #06b6d4);
            color: #042027
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: inherit
        }

        /* right column */
        .illustration {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 18px;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            height: 100%
        }

        strong a {
            color: var(--muted);
        }

        .check {
            width: 120px;
            height: 120px;
            border-radius: 999px;
            background: linear-gradient(180deg, #05292b, #08323a);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 6px solid rgba(255, 255, 255, 0.03);
            position: relative
        }

        .check svg {
            width: 72px;
            height: 72px
        }

        .meta {
            margin-top: 18px;
            text-align: center
        }

        .small {
            font-size: 13px;
            color: var(--muted)
        }

        /* confetti */
        .confetti-piece {
            position: absolute;
            opacity: 0;
            animation: confetti 1200ms ease-out forwards
        }

        @keyframes confetti {
            0% {
                transform: translateY(-20px) rotate(0) scale(0.6);
                opacity: 0
            }

            40% {
                opacity: 1
            }

            100% {
                transform: translateY(140px) rotate(360deg) scale(1);
                opacity: 1
            }
        }

        /* responsive */
        @media (max-width:840px) {
            .card {
                grid-template-columns: 1fr;
                max-width: 680px;
                padding: 24px
            }

            .illustration {
                order: -1;
                margin-bottom: 8px
            }
        }
    </style>
</head>

<body>
    <main class="card" role="main">
        <section>
            <div class="logo">
                <div class="mark">ER</div>
                <div>
                    <div style="font-weight:700">Ezy Roofs Consult</div>
                    <div style="font-size:13px;color:var(--muted)">Where we make it easy...</div>
                </div>
            </div>

            <h1>Thanks — your message was sent!</h1>
            <p class="details">We received your message and will reply within 1–2 business days. If your request is
                urgent, call or WhatsApp us at <strong><a href="https://wa.me/+233543180121" target="_blank">054 318
                        0121</a></strong>.
            </p>

            <div class="btns">
                <button class="btn primary" id="homeBtn">Back to homepage</button>
                <button class="btn ghost" id="anotherBtn">Send another message</button>
            </div>

            <p class="small" style="margin-top:14px">Reference ID: <strong id="refId">—</strong></p>
        </section>

        <aside class="illustration" aria-hidden="true">
            <div class="check" id="checkWrap">
                <svg viewBox="0 0 24 24" fill="none" stroke="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" fill="rgba(255,255,255,0.03)" />
                    <path d="M7.5 12.5L10.2 15.3L16.8 8.6" stroke="url(#g)" stroke-width="1.6" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="g" x1="0" x2="1">
                            <stop offset="0" stop-color="#34d399" />
                            <stop offset="1" stop-color="#06b6d4" />
                        </linearGradient>
                    </defs>
                </svg>
                <!-- confetti pieces injected here -->
            </div>
            <div class="meta">
                <div style="font-weight:700">Message sent</div>
                <div class="small">We'll be in touch shortly — thank you for reaching out.</div>
            </div>
        </aside>
    </main>

    <script>
        // generate short reference id
        function randomRef() { const a = Date.now().toString(36); const b = Math.random().toString(36).slice(2, 8); return (a + '-' + b).toUpperCase() }
        document.getElementById('refId').textContent = randomRef();

        // buttons
        document.getElementById('homeBtn').addEventListener('click', () => { window.location.href = '/' })
        document.getElementById('anotherBtn').addEventListener('click', () => { window.location.href = '/contact' })

            // drop confetti pieces
            (function dropConfetti() { const wrap = document.getElementById('checkWrap'); const colors = ['#F97316', '#F43F5E', '#60A5FA', '#34D399', '#A78BFA']; for (let i = 0; i < 8; i++) { const el = document.createElement('div'); el.className = 'confetti-piece'; el.style.width = '10px'; el.style.height = '14px'; el.style.left = (10 + i * 12) + 'px'; el.style.background = colors[i % colors.length]; el.style.borderRadius = (i % 2 ? '2px' : '3px'); el.style.animationDelay = (i * 80) + 'ms'; wrap.appendChild(el) } })();

        // optional auto redirect (uncomment to enable)
        setTimeout(() => { window.location.href = '/'; }, 7000);
    </script>
</body>

</html>
